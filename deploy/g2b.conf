# HTTP → HTTPS 리디렉션
server {
    listen 80;
    server_name g2btop.duckdns.org;

    return 301 https://$host$request_uri;
}

# HTTPS + Docker 프록시 (web:3000, api:8080)
server {
    listen 443 ssl;
    server_name g2btop.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/g2btop.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/g2btop.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # API 요청 → 백엔드 (Docker api:8080)
    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프론트엔드 → Docker web (호스트 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
