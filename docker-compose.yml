version: "3.8"

services:
  api:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    restart: always

  web:
    build:
      context: ./frontend
    ports:
      - "80:80"
    restart: always

  deploy:
    build:
      context: ./deploy
    ports:
      - "8081:8081"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
