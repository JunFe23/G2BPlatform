<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
</head>
<body>
<h1>Main Page</h1>
<button onclick="fetchData()">가져오기</button>

<script>
    function fetchData() {
        // Fetch API를 사용하여 GET 요청을 보냄
        fetch('/download', { // 요청을 보낼 엔드포인트로 변경 필요
            method: 'GET' // 메서드를 GET으로 설정
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // JSON 응답을 파싱
            })
            .then(data => {
                console.log('데이터 가져오기 성공:', data); // 데이터를 로깅하거나 처리
                alert('데이터를 가져오는 중...');
            })
            .catch(error => {
                console.error('Fetch 작업에 문제가 발생했습니다:', error); // 오류 처리
            });
    }
</script>
</body>
</html>
