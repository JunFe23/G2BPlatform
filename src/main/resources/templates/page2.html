<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .sidebar-header {
            content: 'G2B PROJECT';
            font-size: 1.8em;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 20px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2em;
        }

        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 60px);
        }

        .sidebar:hover ~ .content {
            margin-left: 300px;
            width: calc(100% - 300px);
        }
    </style>
</head>
<body>
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">G2B</div>
    <ul>
        <li class="menu-item">
            <a href="/page1" class="menu-label">관련업계 전체시장 DB</a>
        </li>
        <li class="menu-item">
            <a href="/page2" class="menu-label">탑인더스트리 & 탑정보통신 수주현황DB</a>
        </li>
        <li class="menu-item">
            <a href="/page3" class="menu-label">수주대상 사업탐색</a>
        </li>
    </ul>
</div>
<div id="content" class="content">
    <h1>Welcome to Page 2</h1>
    <p>This is the content of Page 2.</p>
</div>
</body>
</html>
