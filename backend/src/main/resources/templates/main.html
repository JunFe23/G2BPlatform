<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar::after {
            content: '';
            display: block;
            width: 8px;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            position: absolute;
            right: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover::after {
            opacity: 1;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar-header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            transition: all 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar-header.collapsed span {
            display: block;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .sidebar-header.expanded span {
            display: inline;
        }

        .menu-item {
            padding: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #34495e;
        }

        .menu-label {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-20px);
        }

        .sidebar:hover .menu-label {
            opacity: 1;
            transform: translateX(0);
        }

        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 60px);
        }

        .sidebar:hover ~ .content {
            margin-left: 300px;
            width: calc(100% - 300px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const header = document.querySelector('.sidebar-header');

            function updateHeader() {
                if (sidebar.offsetWidth > 60) {
                    header.classList.remove('collapsed');
                    header.classList.add('expanded');
                    header.innerHTML = '<span>G2B PROJECT</span>';
                } else {
                    header.classList.remove('expanded');
                    header.classList.add('collapsed');
                    header.innerHTML = '<span>G2B</span>';
                }
            }

            sidebar.addEventListener('transitionend', updateHeader);
            updateHeader();
        });
    </script>
</head>
<body>
<div id="sidebar" class="sidebar">
    <div class="sidebar-header collapsed"><span>G2B</span></div>
    <ul>
        <li class="menu-item">
            <a href="/page1" class="menu-label">관련업계 전체시장 DB</a>
        </li>
        <li class="menu-item">
            <a href="/page2" class="menu-label">탑인더스트리 & 탑정보통신 수주현황DB</a>
        </li>
        <li class="menu-item">
            <a href="/page3" class="menu-label">수주대상 사업탐색</a>
        </li>
    </ul>
</div>
<div id="content" class="content">
    <h1>데이터 업데이트 현황</h1>
</div>
</body>
</html>
