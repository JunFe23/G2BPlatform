<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 작업 중</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar-header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            transition: all 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
        }

        .menu-item {
            padding: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #34495e;
        }

        .menu-label {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-20px);
        }

        .sidebar:hover .menu-label {
            opacity: 1;
            transform: translateX(0);
        }

        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .sidebar:hover ~ .content {
            margin-left: 300px;
            width: calc(100% - 300px);
        }

        .work-in-progress {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 30px;
            border-radius: 8px;
            border: 2px solid #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .work-in-progress h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .work-in-progress p {
            font-size: 1.2em;
        }

        .construction-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e67e22;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const header = document.querySelector('.sidebar-header');
            const dataTable = $('#data-table').DataTable();

            function updateHeader() {
                if (sidebar.offsetWidth > 60) {
                    header.classList.remove('collapsed');
                    header.classList.add('expanded');
                    header.innerHTML = '<span>G2B PROJECT</span>';
                } else {
                    header.classList.remove('expanded');
                    header.classList.add('collapsed');
                    header.innerHTML = '<span>G2B</span>';
                }
            }

            sidebar.addEventListener('transitionend', updateHeader);
            updateHeader();

            // "관련업계 전체시장 DB" 클릭 시 하위 메뉴 펼치기/접기
            document.getElementById('toggle-related-market-db').addEventListener('click', function() {
                const submenu = document.getElementById('related-market-submenu');
                if (submenu.style.display === 'none' || submenu.style.display === '') {
                    submenu.style.display = 'block';
                } else {
                    submenu.style.display = 'none';
                }
            });

            // 카테고리 선택 시 서버로 데이터 요청
            document.getElementById('category-select').addEventListener('change', function() {
                const category = this.value;
                fetchData(category);
            });

            function fetchData(category) {
                // 서버에 API 요청 (예: /api/data?category=goods)
                $.ajax({
                    url: `/api/data?category=${category}`,
                    method: 'GET',
                    success: function(response) {
                        // 데이터테이블의 기존 데이터를 지우고 새 데이터 추가
                        dataTable.clear();
                        response.forEach(item => {
                            dataTable.row.add([
                                item.id,
                                item.name,
                                item.category,
                                item.details
                            ]);
                        });
                        dataTable.draw();
                    },
                    error: function() {
                        alert('데이터를 불러오는 중 오류가 발생했습니다.');
                    }
                });
            }

            // 초기 데이터를 물품으로 설정해서 로드
            fetchData('goods');
        });
    </script>
</head>
<body>
<<div id="sidebar" class="sidebar">
    <div class="sidebar-header collapsed"><span>G2B</span></div>
    <ul>
        <li id="toggle-related-market-db" class="menu-item">
            <span class="menu-label">관련업계 전체시장 DB</span>
        </li>
        <ul id="related-market-submenu" class="submenu" style="display: none; padding-left: 20px;">
            <li id="goods-item" class="menu-item">
                <a href="/page1" class="menu-label">물품</a>
            </li>
            <li id="services-item" class="menu-item">
                <a href="/page2" class="menu-label">용역</a>
            </li>
            <li id="construction-item" class="menu-item">
                <a href="/page3" class="menu-label">공사</a>
            </li>
        </ul>
        <li class="menu-item">
            <a href="imsi" class="menu-label">탑인더스트리 & 탑정보통신 수주현황DB</a>
        </li>
        <li class="menu-item">
            <a href="imsi" class="menu-label">수주대상 사업탐색</a>
        </li>
    </ul>
</div>
<div id="content" class="content">
    <div class="work-in-progress">
        <div class="construction-icon">🚧</div>
        <h1>개발 작업 중</h1>
        <p>현재 이 페이지는 작업 중입니다. <br>빠른 시일 내에 업데이트를 완료하도록 하겠습니다.</p>
    </div>
</div>
</body>
</html>
